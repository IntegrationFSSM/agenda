{% extends 'base.html' %}
{% load static %}

{% block title %}Calendrier - CIM Agenda{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="calendar-header mb-4">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-calendar-alt me-3"></i>
                    Calendrier des Réunions
                </h1>
                <p class="text-muted">Gérez vos réunions et événements CIM</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour afficher les détails d'une réunion -->
<div class="modal fade" id="meetingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="meetingModalTitle">Détails de la réunion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="meetingModalBody">
                <!-- Contenu dynamique chargé par JS -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Fermer
                </button>
                <a href="#" id="editMeetingBtn" class="btn btn-primary">
                    <i class="fas fa-edit me-2"></i>Modifier
                </a>
                <button type="button" id="deleteMeetingBtn" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Supprimer
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
